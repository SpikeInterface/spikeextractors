jobs:
  include:
    - name: "Python 3.7.0 on Xenial Linux"
      os: linux
      language: python
      python:
        - '3.7'
      deploy:
        provider: pypi
        user: colehurwitz
        on:
          tags: true
        password:
          secure: 

    - name: "Python 3.7.0 on Windows"
      os: windows
      language: shell
      before_install:
        - choco install python --version 3.7.0
        - python -m pip install --upgrade pip
      env: PATH=/c/Python37:/c/Python37/Scripts:$PATH

install:
- pip install h5py==2.10.0 mountainlab_pytools pynwb==1.3.3 pyopenephys kbucket MEArec>=1.5.0 shybrid exdir ruamel.yaml nixio neo>=0.8 hdf5storage bs4 lxml
- pip install .
- pip install pytest==3.6
script: pytest
